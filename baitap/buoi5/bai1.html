<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buổi 5 - Bài 1</title>
    <link rel="stylesheet" href="css/bai1.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <section class="contact-box">
      <table>
        <tr>
          <td colspan="2">
            <h1 class="contact-title">Contact Us</h1>
          </td>
        </tr>
        <tr>
          <td width="10%" valign="top" class="contact-info">
            <h2 class="info-title">Contact Info</h2>
            <table class="info__inner">
              <tr>
                <td>
                  <i class="fa-solid fa-location-dot info-icon"></i>
                </td>
                <td>
                  <p class="info-address p-2">
                    321 Awesome Street New York, NY 17022
                  </p>
                </td>
              </tr>

              <tr>
                <td><i class="fa-regular fa-envelope info-icon"></i></td>
                <td><p class="info-email p-2">Info@companyname.com</p></td>
              </tr>

              <tr>
                <td><i class="fa-solid fa-phone info-icon"></i></td>
                <td><p class="info-phone p-2">+1 800 123 1234</p></td>
              </tr>
            </table>
          </td>
          <td width="90%" class="contact-form">
            <h2 class="form-title">Having Any Query! Or Book an appointment</h2>
            <div class="form-detail">
              <form action="">
                <input type="text" class="form-control mb-2" placeholder="Your Name"/>
                <input type="email" class="form-control mb-2" placeholder="Your Email"/>
                <input type="text" class="form-control mb-2" placeholder="Subject"/>
                <textarea  class="form-control mb-2" rows="5" placeholder="Message"></textarea>
                <button type="submit" class="btn btn-submit">Send Message</button>
              </form>
            </div>
          </td>
        </tr>
      </table>
    </section>
  </body>
</html>
