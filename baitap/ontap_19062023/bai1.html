<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Ôn Tập 21/06/2023 - Bài 1</title>
		<link rel="stylesheet" href="css/bai1.css" />
	</head>
	<body>
		<div class="form-box">
			<div class="container">
				<h3 class="form-smalltitle">Reservation</h3>
				<h1 class="form-bigtitle">Book your table</h1>
				<div class="form-contact">
                    <form action="" class="test">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Name">
                            <input type="text" class="form-control" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control date" placeholder="Date" onfocus="this.type=('date')" onblur="(this.type='text')">
                            <input type="text" class="form-control" placeholder="Time"  onfocus="this.type=('time')" onblur="(this.type='text')">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="People" min="1" onfocus="(this.type='number')" onblur="(this.type='text')">
                            <button type="text" class="btn form-control">Find A Table</button>
                        </div>
                    </form>
				</div>
			</div>
		</div>
	</body>
</html>
