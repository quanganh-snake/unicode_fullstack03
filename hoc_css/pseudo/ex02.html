<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buổi 3: Thành phần giả (Pseudo Elements)</title>

    <link rel="stylesheet" href="css/ex02.css">
</head>
<body>
    <button class="btn">Click me</button>
    <input class="txt_username" type="text" placeholder="Username...">
    <input class="txt_email" disabled type="email" placeholder="Email...">

    <div class="gender">
        <h1>Gender</h1>
        <ul style="list-style: none;">
            <li>
                <label>
                    <input type="radio" name="gender" value="0" id="">
                    Không xác định
                </label>
            </li>
            <li>
                <label>
                    <input type="radio" name="gender" value="1" id="">
                    Nam
                </label>
            </li>
            <li>
                <label>
                    <input type="radio" name="gender" value="2" id="">
                    Nữ
                </label>
            </li>
        </ul>
    </div>

    <h1>Products</h1>
    <div class="products">
        <h2 class="item">Product 1</h2>
        <h2 class="item active">Product 2</h2>
        <h2 class="item">Product 3</h2>
    </div>

    <h2 class="first">BOOKS</h2>
    <div class="list-books">
        <h2 class="book-item">Book 1</h2>
        <h2 class="book-item">Book 2</h2>
        <h1>shaofjhoiasyfioas</h1>
        <h2 class="book-item">Book 3</h2>
        <h2 class="book-item">Book 4</h2>
        <h2 class="book-item">Book 5</h2>
    </div>
</body>
</html>
