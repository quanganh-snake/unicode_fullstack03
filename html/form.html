<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buổi 2 : Form</title>
</head>
<body>
    <form action="">
        <div>
            <label>
                Name
                <input type="text" placeholder="Your name...">
            </label>
        </div>

        <div>
            <label>
                Email
                <input type="email" placeholder="Your email...">
            </label>
        </div>

        <div>
            <label>
                Password
                <input type="password" placeholder="Your Password...">
            </label>
        </div>

        <div>
            <label>
                Phone number
                <input type="tel" placeholder="Your phone number...">
            </label>
        </div>

        <div>
            <label>
                Gender
            </label>
            <label>
                <input type="radio" name="gender" value="0" /> Không xác định
            </label>
            <label>
                <input type="radio" name="gender" value="1" checked/> Nam
            </label>
            <label>
                <input type="radio" name="gender" value="2" /> Nữ
            </label>
        </div>

        <div>
            <label>
                Sở thích
            </label>
            <label>
                <input type="checkbox" value="0" /> Không xác định
            </label>
            <label>
                <input type="checkbox" value="1" checked/> Ăn
            </label>
            <label>
                <input type="checkbox" value="2" /> Ngủ
            </label>
        </div>

        <div>
            <label> 
                Avatar
                <input type="file">
            </label>
        </div>
        
        <div>
            <label>
                Content
                <textarea type="text" placeholder="Content..." rows="5" cols="100"></textarea>
            </label>
        </div>

        <div>
            <label>
                Address
                <select name="" id="">
                    <option value="" hidden>Chọn Tỉnh/TP</option>
                    <optgroup label="Miền Bắc">
                        <option value="1">Hà Nội</option>
                        <option value="2">Bắc Giang</option>
                    </optgroup>
                    <optgroup label="Miền Trung">
                        <option value="3">Thanh Hoá</option>
                        <option value="4">Nghệ An</option>
                    </optgroup>
                    <optgroup label="Miền Nam">
                        <option value="5">TP.Hồ Chí Minh</option>
                        <option value="6">Bà Rịa - Vũng Tàu</option>
                    </optgroup>
                </select>
            </label>
        </div>

        <div>
            <label>
                Date
                <input type="date">
            </label>
        </div>

        <div>
            <label>
                DateTime Local
                <input type="datetime-local">
            </label>
        </div>

        <div>
            <label>
                DateTime
                <input type="datetime">
            </label>
        </div>

        <button type="submit">Register</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
